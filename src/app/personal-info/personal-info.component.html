<div class="card text-center" *ngIf="user$ | async as user">
  <img
    class="card-img-top"
    [src]="user.avatar_url"
    alt="{{ user.name }} photo"
  />

  <div class="card-body">
    <h3 class="card-title">{{ user.name }}</h3>
    <p class="card-text">{{ user.bio }}</p>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item" title="Location">
      <i class="bi-geo me-2"></i> {{ user.location }}
    </li>
    <li class="list-group-item" title="Followers">
      <i class="bi-people me-2"></i> {{ user.followers }}
    </li>
  </ul>

  <div class="card-body">
    <a
      class="card-link"
      href="https://www.twitter.com/{{ user.twitter_username }}"
      >Twitter</a
    >
    <a class="card-link" [href]="user.blog">Personal blog</a>
  </div>
  
</div>
